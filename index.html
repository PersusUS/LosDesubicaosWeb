<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackhole</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black; /* Ensure full black background */
        }

        /* Hero Section */
        .home_hero--wrapper {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content after video */
        .content {
            height: 200vh; /* Simulate a longer content section */
            background: #000000;
            padding: 50px;
            font-size: 1.5em;
            color: white; /* White text for content */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- Hero Wrapper with Video -->
    <section class="home_hero--wrapper">
        <video id="hero-video" src="blackhole.mp4" autoplay muted loop></video>
    </section>

    <!-- Content After Video -->
    <div class="content" id="content">
        <h1>Welcome to the content section!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- GSAP and ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // GSAP Animation for Dynamic Zoom In on Scroll
        gsap.registerPlugin(ScrollTrigger);

        gsap.to("#hero-video", {
            scale: 20, // Even deeper zoom into the black hole
            opacity: 0, // Fade out to black as you zoom in
            ease: "power2.inOut", // Dynamic easing for a more fluid zoom
            scrollTrigger: {
                trigger: ".home_hero--wrapper",
                start: "top top",
                end: "bottom+=200 center", // Extend the scroll distance for a deeper zoom
                scrub: true, // Smooth syncing with scroll
                pin: true, // Pin the video until the zoom completes
                onLeave: () => {
                    // Show the content after the zoom finishes
                    document.getElementById('content').style.display = 'block';
                }
            }
        });
    </script>

</body>
</html>
